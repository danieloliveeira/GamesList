spring.application.name=wydenlist
# Habilita o console web do H2
spring.h2.console.enabled=true
# O caminho para acessar o console (ex: localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# Configuração da fonte de dados (DataSource)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do Hibernate (JPA)
# 'update': atualiza o schema (cria tabelas se não existirem). Ótimo para desenvolvimento.
spring.jpa.hibernate.ddl-auto=update
# Opcional: mostra no console o SQL que o Hibernate está executando. Ótimo para debug.
spring.jpa.show-sql=true